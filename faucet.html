<html>
<head>
<script>

window.onload = function() {

  var minute = 4;

  var sec = 59;

  setInterval(function() {

    document.getElementById("timer").innerHTML = minute + " : " + sec;

    sec--;

    if (sec == 00) {

      minute --;

      sec = 59;

      if (minute == 0) {

        minute = 4;

      }

    }

  }, 1000);

}






</script>
</head>

<body>
  <div>Time left = <span id="timer"></span></div>
</body>

</html>
